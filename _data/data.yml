    assignments:
      - title: Emel
        link: https://github.com/mrdimosthenis/emel
        tagline: A machine learning library for the Erlang ecosystem,
                 initially written in Elixir and later reimplemented in Gleam.
                 It provides a functional interface of several algorithms
                 (e.g. KNN, Linear Regression, Neural Networks) for developers working
                 within the BEAM environment.
        
      - title: Synapses
        link: https://github.com/mrdimosthenis/Synapses
        tagline: A collection of neural-network libraries available in various programming
                 languages like Clojure, C#, Elixir, F#, Gleam, Java,
                 JavaScript, Python, and Scala. It provides customization
                 options, visualizations, data preprocessing, and compatibility for transferring
                 networks between different platforms.
        
      - title: Blindfold Chess Training
        link: https://github.com/mrdimosthenis/BlindfoldChessTraining
        tagline: A cross-platform mobile application. The chess mechanics and the game logic
                 were written in F#, and the UI components were created with Maui.
                 It integrates SQLite for data persistence and utilizes platform-specific
                 features for Android, and iOS. The application follows the MVU architecture
                 to manage the state and UI updates.
      
      - title: Quantum Puzzle Generator
        link: https://github.com/mrdimosthenis/QuantumPuzzleGenerator
        tagline: A mobile app created with F# and Xamarin. The project implements
                 quantum computing logic and mathematics, including complex matrix operations and
                 quantum gate simulations. It renders graphical representations of quantum states
                 reactivity for an educational user experience.
      
      - title: Minigen
        link: https://github.com/mrdimosthenis/minigen
        tagline: A pure random data generation library for the Erlang ecosystem.

      - title: Turtle Graphics
