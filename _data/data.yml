career-profile:
    title: Career Profile
    summary: |
      I am an experienced software developer dedicated to functional programming.
      My expertise spans across multiple functional languages, including **Clojure**, **F#**, **Scala**, **Elixir**, and **Elm**.
      In my professional roles, I have built, tested, and deployed APIs and data pipelines.

      My commitment to functional programming extends beyond my professional work into personal projects.
      I have developed cross-platform mobile applications in **F#** and created various libraries in **Scala**, **Elixir**, and **Elm**.
      These projects reflect my deep interest and exploration of the functional programming paradigm.

      Professionally, I also have experience with **Terraform** for infrastructure management and **Kubernetes** for container orchestration.
      While my primary focus is not on DevOps, these skills are an integral part of my technical toolkit.

