career-profile:
    title: Career Profile
    summary: |
      I am a software engineer with a passion for **functional programming** and a strong focus on
      **backend development** and **data engineering**. My expertise includes creating **web APIs** and **data pipelines**
      using languages such as **Clojure**, **Scala**, **Python**, **F#**, and **Elixir**. I have integrated software
      with various data sources, designed **ETL processes**, and developed **advanced SQL** queries for large-scale data
      analysis.

      I have substantial experience managing infrastructure on **AWS** and **GCP** using **Terraform**, and I have set
      up automated **testing** and **CI/CD** pipelines. My work also extends to building **mobile apps** and **libraries**,
      which are available on my GitHub profile.

