          **BigQuery**. Additionally, I designed and implemented **ETL** processes, orchestrated with **Airflow**, and
          wrote advanced SQL queries to analyze large datasets. I also managed infrastructure on **AWS** and **GCP** using
          **Terraform**, and established automated testing and deployment pipelines.
