      - role: Backend Developer
        time: 2021 - 2024
        company:  Flexiana
        details: |
          I worked for a fintech client whose system was a **microservices architecture** deployed on **AWS**, utilizing
          **Kubernetes**. The services were written in **Clojure**, communicating through a **pub/sub messaging** system.
          **Postgres** was the primary database, and **Redis** was used for caching. **Terraform** managed the
          infrastructure, while CI/CD pipelines handled the deployment.
      - role: Data Engineer
